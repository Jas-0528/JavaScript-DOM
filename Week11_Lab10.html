<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <script src="DOMCode.js"></script>
    <link rel="stylesheet" href = "Week11_style.CSS">
</head>

<body>
    <main>
        <h1>Guess the Number</h1>

        <form id="guess_form">
            <section id="game">
                <div id="MaximumNumber">
                    <label>
                        Maximum Number Generated
                    </label>
                    <input type="number" id="maximum">
                    <button id="generate" type="button">Generate</button>
                </div>

                <div id="NumberOfGuesses">
                    <label>
                        Number of Guesses
                    </label>
                    <input type="number" id="guess_num"><br>

                    <button id="start" type="button">Start</button>

                    <button id="reset" type="button">Reset</button>
                </div>

                <div id="TimeToGuess">
                    <label>
                        Enter Guess
                    </label>
                    <input  type="number" id="guess" disabled>
                    <button id="guess_enter" type="button">Guess</button>
                </div>
            </section>
            
        </form>
        
        <section id="info">
            <p id="left">Guesses Remaining:</p>
            <div id="remains"></div>
            <div id="empty"></div>
            <div id="past"></div>
            <div id="didyawin"></div>

            <p>Answer:</p>
            <div id="result"></div>
        </section>
    </main>

</body>
</html>
